<html>

<head>
    <meta charset="utf-8" />
    <title>Logix TS Traning -- Lesson 5</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <div>
        <h1>Learning jQuery</h1>
    </div>
    <hr>
    <div>
        <h2>Demo 1: get element by ID</h2>
        <p id="ele_p_demo1">Click me I will be hidden</p>
    </div>
    <br>
    <div>
        <h2>Demo 2: get element by class</h2>
        <p>my <span class="colorDemo">color</span> will be changed after hover</p>
    </div>
    <br>
    <div>
        <h2>Demo 3: get element by name</h2>
        <span>Input:&nbsp;</span><input type="text" name="nameDemo" value="Get element by name" />
        <button id="ele_btn_demo3">Demo3</button>
    </div>
    <br>
    <div>
        <h2>Demo 4: get element by element</h2>
        <a>A1</a>
        <a>A2</a>
        <a>A3</a>
        <a>A4</a>
        <button id="ele_btn_demo4">Demo4</button>
    </div>

    <div id="ele_div_demo5">
        <h2>Demo 5: elements path</h2>
        <div>
            <ul>
                <li attrDemo="attr1">li1</li>
                <li attrDemo="attr2">li2</li>
                <li>li3</li>
            </ul>
        </div>
        <button id="ele_btn_demo5">Demo5</button>
    </div>


    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
</body>


</html>
